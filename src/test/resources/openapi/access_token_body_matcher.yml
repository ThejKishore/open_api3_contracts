- path: access_token
  type: by_regex
  in: body
  value: "[a-zA-Z0-9]{5,10}"
- path: token_type
  type: by_regex
  in: body
  value: "[a-zA-Z0-9]{5,10}"
- path: expires_in
  type: by_regex
  in: body
  value: "[0-9]{4,5}"
- path: refresh_token
  type: by_regex
  in: body
  predefined: non_empty
- path: account_id
  type: by_regex
  in: body
  value: "[a-zA-Z0-9]{5,10}"
- path: account_href
  type: by_regex
  in: body
  value: "[a-zA-Z0-9]{5,10}"